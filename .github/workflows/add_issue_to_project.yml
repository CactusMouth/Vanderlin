name: Add Issue To Project

on:
  issues:
    types:
      - opened

jobs:
  add_to_project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/Monkestation/projects/12/views/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
